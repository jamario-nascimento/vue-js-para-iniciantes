<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
        {{mensagem}}<br>
        Valor Total: {{valoTotal}}<br>
        Logado: {{logado}}<br>
        Hobbies: {{hobbies}}<br>
        Hobbie: {{hobbies[0]}}<br>
        Perfil: {{perfil.site}}
        Perfil: {{perfil.cursos[0].nome}}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                mensagem: 'Primeiro template controlado pelo Vue!',
                valoTotal: 150.43,
                logado: false,
                hobbies: ['futebol', 'esportes', 'programação'],
                perfil: {
                    nome: 'Jamal',
                    site: 'jamal.com.br',
                    idade: 33,
                    cursos: [
                        {
                            nome: 'Laravel',
                            cargaHoraria: '120 horas'
                        },
                        {
                            nome: 'VueJS',
                            cargaHoraria: '49 horas'
                        },
                        {
                            nome: 'Java',
                            cargaHoraria: '240 horas'
                        }
                    ]
                }
            }
        }); // vm convenção para receber a instancisa do ViewModel

    </script>
</body>

</html>
