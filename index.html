<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="app">
 Somar - {{ somar() }}<br>
 Subtrair - {{ subtrair() }}<br>
 Multiplicar - {{ multiplicar() }}<br>
 Dividir - {{ dividir() }}<br>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
              n1: 3,
              n2: 4
            },
            methods: {
                   somar: function somar() {
                       return this.n1 + this.n2;
                   },
                   subtrair: function(){
                       return this.n1 - this.n2;
                   },
                   multiplicar: () => {
                       return 5 * 22
                   },
                   dividir() {
                    return this.n1 / this.n2;
                   }

               }
        }); // vm convenção para receber a instancisa do ViewModel

    </script>
</body>

</html>
