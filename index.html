<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <a v-bind:href="site">Site</a>
        <p v-bind:class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" v-bind:placeholder="istrucaoDePreenchimento">
        <input type="checkbox" v-bind:checked="check">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               site: 'https://google.com.br',
               cor: 'red',
               istrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
               check: true
            },
            methods: {

            }
        }); // vm convenção para receber a instancisa do ViewModel

    </script>
</body>

</html>
