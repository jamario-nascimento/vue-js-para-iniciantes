<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .azul {
            color:blue;
        }
        .verde {
            color: green;
        }
    </style>
</head>

<body>

    <div id="app">
       {{mensagem}}
       <input v-bind:value="mensagem" v-on:input="mensagem = $event.target.value" :class="teste ?'verde' : estilo">
       <button @:click="mensagemAlerta()">Botão</button> <!-- @: é um atalho para v-on: -->
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               mensagem: 'Expressão',
               estilo: 'azul',
               teste: true
            },
            methods: {
                mensagemAlerta() {
                    alert('Mensagem de alerta')
                }
            }
        }); // vm convenção para receber a instancisa do ViewModel

    </script>
</body>

</html>
