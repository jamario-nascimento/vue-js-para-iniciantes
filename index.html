<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- : é uma forma enxuta de fazer o v-bind-->
        <a :href="site" href="https://www.udemy.com/">Site</a><!-- sobreposição de atributos ordem de esquerda para direita-->
        <p :class="cor" class="negrito">Entendendo a diretiva v-bind</p><!-- no calss acontece encadeamento de valores -->
        <input type="text" v-bind:placeholder="istrucaoDePreenchimento">
        <input type="checkbox" v-bind:checked="check">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               site: 'https://google.com.br',
               cor: 'red',
               istrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
               check: true
            },
            methods: {

            }
        }); // vm convenção para receber a instancisa do ViewModel

    </script>
</body>

</html>
